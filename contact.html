<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Scandinavian Living</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    header h1 {
      font-size: 1.5rem;
      color: #ffffff;
      margin: 0;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #bbbbbb;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      padding: 3rem 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      margin-bottom: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #f0f0f0;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    button {
      padding: 0.8rem;
      border: none;
      background-color: #ffffff;
      color: #121212;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #dddddd;
    }

    footer {
      background-color: #000;
      color: #888;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Scandinavian Living</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="design.html">Design</a>
      <a href="contact.html">Contact</a>
      
    </nav>
  </header>


  <main>
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your inquiry..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Scandinavian Living. All rights reserved.
  </footer>

</body>
</html>
